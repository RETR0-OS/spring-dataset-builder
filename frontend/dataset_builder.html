<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Dataset Builder</h1>

        <div id="controls" class="row">
            <div class="col-12">
                <label class="form-label" for="dataset_title">Dataset Name:</label>
                <input class="form-control" id="dataset_title" type="text"/>
                <label class="form-label" for="dataset_description">Dataset Description:</label>
                <textarea class="form-control" id="dataset_description" type="textarea"></textarea>                
            </div>
            <div class="col-12">
                <table class="table" id="variables_table">
                    <thead>
                        <tr>
                          <th scope="col">Variable Name</th>
                          <th scope="col">Type</th>
                          <th scope="col">#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="x_input_row" name="x_input_row">
                            <td contenteditable="false" class="dataset_variable">X Input</td>
                            <td value="numeric">
                                Numeric
                            </td>
                            <td>X Axis Variable</td>
                        </tr>
                        <tr id="y_input_row" name="y_input_row">
                            <td contenteditable="false" class="dataset_variable">Y Input</td>
                            <td>Numeric</td>
                            <td>Y Axis Variable</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="">
                                <button type="button" class="btn btn-primary" onclick="addRow()" id="add_row_button">Add Row</button>
                                <button type="button" class="btn btn-success" id="create-set-button" onclick="submitForm()">Create Dataset</button>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

    </div>

    <script src="js/variable_table_manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
