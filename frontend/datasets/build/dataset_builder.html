<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCanvas - Dataset Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">DataCanvas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav-pills">
                    <li class="nav-item"><a class="nav-link" href="../dashboard/dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../help.html">Learn</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Create</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px; margin-bottom: 100px;">
        <h1>Dataset Builder</h1>

        <div id="controls" class="row">
            <!-- Your existing controls content -->
            <div class="col-12">
                <label class="form-label" for="dataset_title">Dataset Name:</label>
                <input class="form-control" id="dataset_title" type="text"/>
                <label class="form-label" for="dataset_description">Dataset Description:</label>
                <textarea class="form-control" id="dataset_description" type="textarea"></textarea>                
            </div>
            <div class="col-12">
                <table class="table" id="variables_table">
                    <!-- Your existing table content -->
                    <thead>
                        <tr>
                          <th scope="col">Variable Name</th>
                          <th scope="col">Type</th>
                          <th scope="col">#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="x_input_row" name="x_input_row">
                            <td contenteditable="false" class="dataset_variable">X Input</td>
                            <td value="numeric">Numeric</td>
                            <td>X Axis Variable</td>
                        </tr>
                        <tr id="y_input_row" name="y_input_row">
                            <td contenteditable="false" class="dataset_variable">Y Input</td>
                            <td>Numeric</td>
                            <td>Y Axis Variable</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="">
                                <button type="button" class="btn btn-primary" onclick="addRow()" id="add_row_button">Add Row</button>
                                <button type="button" class="btn btn-success" id="create-set-button" onclick="submitForm()">Create Dataset</button>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-light mt-5 fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>DataCanvas</h5>
                    <p class="small">Building the future of dataset creation</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="text-light">Terms</a></li>
                        <li class="list-inline-item"><a href="#" class="text-light">Privacy</a></li>
                        <li class="list-inline-item"><a href="#" class="text-light">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="../../js/variable_table_manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
