<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <form class="border p-4 rounded m-5" id="dataset_form" onsubmit="event.preventDefault(); submitForm(event);">
                    <div class="justify-content-center text-center">
                        <h1 class="mb-5">Dataset Settings</h1>
                    </div>
                    <div class="mb-4 border p-3 rounded">
                        <label class="form-label fw-bold">X Input Settings</label>
                        <div id="X-controls">
                            <div class="mb-3">
                                <label for="X-min" class="form-label">X Minimum</label>
                                <input type="text" class="form-control" id="X-min" name="X-min" placeholder="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="X-max" class="form-label">X Maximum</label>
                                <input type="text" class="form-control" id="X-max" name="X-max" placeholder="100" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4 border p-3 rounded">
                        <label class="form-label fw-bold">Y Input Settings</label>
                        <div id="Y-controls">
                            <div class="mb-3">
                                <label for="Y-min" class="form-label">Y Minimum</label>
                                <input type="text" class="form-control" id="Y-min" name="Y-min" placeholder="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="Y-max" class="form-label">Y Maximum</label>
                                <input type="text" class="form-control" id="Y-max" name="Y-max" placeholder="100" required>
                            </div>
                        </div>
                    </div>
                    <div id="extra_variable_controls">
                        <div class="mb-4 border p-3 rounded">
                            <label class="form-label fw-bold" for="numeric_variable_controls">Numeric Variable Settings</label>
                            <div id="numeric_variable_controls">

                            </div> 
                        </div>
                        <div class="mb-4 border p-3 rounded">
                            <label class="form-label fw-bold">Categorical Variable Settings</label> 
                            <div id="categorical_variable_controls">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary form-control mb-3">Build Dataset</button>
                    <button type="button" class="btn btn-danger form-control">Back</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../../js/dynamic_form_renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
