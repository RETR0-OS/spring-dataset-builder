<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Drawing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../css/draw_graph.css">
<body>
    <div class="container mt-5">
        <div class="row text-center justify-content-center">
            <div class="col-12 m-4">
                <h1>Dataset Drawing</h1>
            </div>

            <div id="drawing_tools" class="col-12 border m-4 p-3">
                <div class="row g-3 align-items-center toolbar">
                    <!-- Column 1 -->
                    <div class="col-md-4">
                      <div class="row g-2">
                        <div class="col-12">
                          <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-outline-primary brush-btn" id="brush-btn" onclick="brushMode()">
                              <i class="bi bi-brush"></i> Brush
                            </button>
                            <input type="range" class="form-range" min="20" max="200" id="brushSize" title="50" value="30" oninput="this.title=this.value; updateBrushSize(this.value);">
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="d-flex align-items-center gap-2">
                            <button class="btn btn-outline-danger erase-btn" id="erase-btn" onclick="eraseMode()">
                              <i class="bi bi-eraser"></i> Erase
                            </button>
                          <input type="range" class="form-range" min="20" max="100" id="eraseSize" title="50" value="30" oninput="this.title=this.value; updateBrushSize(this.value)">
                          </div>
                        </div>
                      </div>
                    </div>
                
                    <!-- Column 2 -->
                    <div class="col-md-4">
                      <div class="row g-2" id="variableControls">
                        <!-- Dynamic variables will be inserted here -->
                        <div class="col-12">
                          <div class="d-flex align-items-center gap-2">
                            <label class="col-form-label var-label" id="var1Label">Variable 1</label>
                            <input type="range" class="form-range var-slider" id="var1Slider" title="0" oninput="this.title=this.value">
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="d-flex align-items-center gap-2">
                            <label class="col-form-label var-label" id="var2Label">Variable 2</label>
                            <input type="range" class="form-range var-slider" id="var2Slider" title="0" oninput="this.title=this.value">
                          </div>
                        </div>
                      </div>
                    </div>
                
                    <!-- Column 3 -->
                    <div class="col-md-4">
                      <div class="d-flex align-items-center gap-2">
                          <div class="row g-2">
                            <div class="col-12">
                              <div class="d-flex align-items-center gap-2">
                                <label class="col-form-label" id="classLabel">Class:</label>
                                <select class="form-select" id="classSelector">
                                <!-- Options will be populated dynamically -->
                                </select>
                              </div>
                            </div>
                            <div class="col-12">
                              <div class="d-flex align-items-center gap-2">
                                <label class="col-form-label">Number of Points:</label>
                                <input type="range" class="form-range var-slider" id="numPointsSlider" min="1" max="100" title="" oninput="this.title=this.value">
                              </div>
                            </div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div id="drawingArea" class="mb-5" style="border: 1px solid #000; width: 100%; height: 1000px; position: relative;">
                  <div id="circularcursor"></div>  
                  <canvas id="graphCanvas" style="width: 100%;height: 1000px;"></canvas>
                </div>
            </div>

            <div class="col-12 mb-5">
              <button class="btn btn-primary form-control" id="save-btn" onclick="submitDataset()">Export Dataset</button>
            </div>
        </div>
    </div>

    <script src="../../js/draw_dataset.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
